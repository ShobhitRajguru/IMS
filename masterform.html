<!DOCTYPE html>
<html>
<head>
    <title>Receive QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Receive QR Code</h2>
        <p>To receive the QR code, please click the button or the text below.</p>
        <form method="post" action="/masterform">
            <button type="submit">Scan QR Code</button>
        </form>
        <p class="link" onclick="window.location.href='http://localhost/IMS/dashboard.php';">Go to Dashboard</p>
    </div>
</body>
</html>
